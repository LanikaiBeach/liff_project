<!DOCTYPE html>
<html lang="ja">
  <head>
    　<style>
      html {
        font-family: "Yu Gothic", YuGothic, Verdana, 'Hiragino Kaku Gothic ProN','Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
        line-height: 1.7;
        letter-spacing: 1px;
        margin-bottom: 10px;
        width: 100%;
        text-align:center;
      }
       
      h1 {
        text-align:center;
        width: 100%;
        font-size: 65px;
      }
       
      h2 {
        text-align:center;
        width: 100%;
        font-size: 50px;
        margin: 0px 0px 41px 0px;
      }
       
      p {
        text-align:center;
        margin: 40px 0px;
        width: 100%;
        font-size: 30px;
      }
       
      img {
        margin: 0px;
        width: 100%;
      }
       
      .btn {
        display: LanikaiBeach;
        width: 40%;
        border: 5px solid #11db0d;
        font-size: 35px;
        color: #11db0d;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 16px;
        border-radius: 10px;
        transition: .4s;
        margin-bottom: 20px;
        background-color: #FFFFFF;
      }
 
      .btn:hover {
        background-color: #11db0d;
        border-color: #11db0d;
        color: #FFF;
      }
       
      .flex {
        margin-bottom: 10px;
        width: 100%;
        text-align:center;
      }
       
      .profile {
        border-radius: 50%;
        width: 64px;
        height: 64px;
      }
    </style>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  
  <body>
    <img src="HawaiiBeach.jpg">
    <h1>LIFFのテストページ</h1>
    <img id="profile_img" class="profile" src=""/>
    <h2 id="profile_name"></h2>
    <p>LIFFの機能を試すためのページ。</p>
    <button class="btn" id="closeWindowButton">close</button>
  </body>
  
  <script>
    const liffId = "1654436124-0OWZay7L"
    const Name = document.getElementById('profile_name');
    const Img = document.getElementById("profile_img");
 
    liff.init({liffId}).then(() => {
      if (liff.isLoggedIn()) {
        liff.getProfile()
          .then(profile => {
            const name = profile.displayName;
            const pic = profile.pictureUrl;
            Name.innerHTML = name;
            Img.src = pic;
          })
          .catch((err) => {
            console.log('error', err);
          });
      }
      else{
        liff.login();
      }
    })
    
    function closeWindow() {
    if (!liff.isInClient()) {
        sendAlertIfNotInClient();
      } else {
        liff.closeWindow();
      }
    }
   
  document.getElementById('closeWindowButton').addEventListener('click', closeWindow)
  </script>
</html>
